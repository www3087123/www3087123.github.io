<script>
	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if(r != null) return unescape(r[2]);
		return null;
	}
	var termId = getQueryString("id");

	var sharePic='';
	var shareTit='';
	$.ajax({
		type: "post",
		url: url + "/forest/term/get",
		data: {
			forestTermId: termId
		},
		
		success: function(data) {
			console.log(data);
			$('.fruitName').html(data.data.fruitName);
			$('#fruitDescribe').html(data.data.fruitDescribe);
			$('.extendOneKey').html(data.data.extendOneKey);
			$('.extendTwoKey').html(data.data.extendTwoKey);
			
			//权益说明
			$('.equitiesOne').attr('src',data.data.equitiesOne)
			$('.equitiesTwo').attr('src',data.data.equitiesTwo)
			$('.equitiesthree').attr('src',data.data.equitiesthree)
			$('.equitiesFour').attr('src',data.data.equitiesFour)
			$('.equitiesOneDescribe').html(data.data.equitiesOneDescribe)
			$('.equitiesTwoDescribe').html(data.data.equitiesTwoDescribe)
			$('.equitiesthreeDescribe').html(data.data.equitiesthreeDescribe)
			$('.equitiesFourDescribe').html(data.data.equitiesFourDescribe)
			
			//参数说明
			$('.extendOneKey').html(data.data.extendOneKey)
			$('.extendTwoKey').html(data.data.extendTwoKey)
			$('.extendThreeKey').html(data.data.extendThreeKey)
			$('.extendFourKey').html(data.data.extendFourKey)
			$('.extendFiveKey').html(data.data.extendFiveKey)
			$('.extendOneValue').html(data.data.extendOneValue)
			$('.extendTwoValue').html(data.data.extendTwoValue)
			$('.extendThreeValue').html(data.data.extendThreeValue)
			$('.extendFourValue').html(data.data.extendFourValue)
			$('.extendFiveValue').html(data.data.extendFiveValue)
			
			$('.fruitDescribe').html(data.data.fruitDescribe)
			$('.fruitDetail').html(data.data.fruitDetail)
			$('.province').html(data.data.province);
			$('.tit').html(data.data.termName);
			$('.goodsName').html(data.data.goodsName)
			$('.price').html(data.data.price+'/年');
			$('.tabDivs').html(data.data.content)
			$('.fixForestry').html(data.data.fixForestry)
			$('.fixForestryUnits').html(data.data.fixForestryUnits)
			$('.expireTime').html(data.data.expireTime)
			
			$('.img2').attr('src',data.data.icon);
			$('.img3,.img4').attr('src',data.data.capacityIcon);
			$('.forestry').html(data.data.forestry);
			$('.forestryUnits').html('1'+data.data.forestryUnits+'='+data.data.capacityRate);
			$('.capacity').html(data.data.capacity);
			$('body').show();
			
			str=data.data.productImg
			var strs= new Array();
			strs=str.split(",");
			for (i=0;i<strs.length ;i++ ){
				$('.productImg').attr('src',data.data.icon);
				var list = '<div class="swiper-slide"><img src="'+strs[i]+'"/></div>'
				$('#banner .swiper-wrapper').append(list)
				$('#banner1 .swiper-wrapper').append(list)
			}
			swiper()
			
			for(a=0;a<data.data.goodsList.length;a++){
				if(a>=0){
					$('.mainer').show()
				}
				var gooodsList='<div class="swiper-slide"><a href="tel:'+
				data.data.goodsList[a].goodsId+'"><img src="'+
				data.data.goodsList[a].url+'" /><p>'+
				data.data.goodsList[a].title+'</p><p>￥'+
				data.data.goodsList[a].price+'</p></a></div>'
				$('.scroll').append(gooodsList)
			}
		}
	});

	$('#banner').click(function(){
		$('#banner1').show()
		$('#banner').hide()
		$('#banner1').css('z-index','9999')
	})
	
	$('.NAME').click(function(){
		$('#name,#zhezhao').show()
	})
	
	$('.extend').click(function(){
		$('#parn,#zhezhao').show()
	})
	
	$('.equit').click(function(){
		$('#interests,#zhezhao').show()
	})
	
	$('#banner1').click(function(){
		$('#banner1').hide()
		$('#banner').show()
	})
	
	$('.yes').click(function(){
		$('#interests,#term,#parn,#name,#zhezhao').hide()
	})
	
	

	function swiper(){
		var swiper = new Swiper('.swiper-container', {
			autoHeight:true,
			observer: true,
			observeParents: true,
		    autoplay: {		    	
		      delay: 2500,
		      disableOnInteraction: false,
		    },
		    pagination: {
		      el: '.swiper-pagination',
		    },
	    });
	    
	    var swiper = new Swiper('.swiper-container1', {
	    	autoHeight:true,
	    	observer: true,
	    	observeParents: true,
		    autoplay: {		    
		      delay: 2500,
		      disableOnInteraction: false,
		    },
		    pagination: {
		      el: '.swiper-pagination',
		    },
	    });
	    
	    var swiper = new Swiper('.swiper-container2', {
	      	slidesPerView: 3,
	      	spaceBetween: 30,
	      	observer: true,
			observeParents: true,
	      	pagination: {
	        	el: '.swiper-pagination',
	        	clickable: true,
	      	},
	    });
	}
			
	
	$('.foot1 a').click(function(){

	})
	$('.foot2 a').click(function(){

	})

	
</script>
