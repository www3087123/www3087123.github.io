<script>
	function getUrlParam(key) {
	    var url = window.location.search;
	    var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
	    var result = url.substr(1).match(reg);
	    return result ? decodeURIComponent(result[2]) : null;
	}
	var creatTime = getUrlParam("creatTime").substring(0,11); 
	var buyTime = getUrlParam("buyTime").substring(0,11); 
	var name= getUrlParam("name"); 
	var random= getUrlParam("random"); 
	var userName= getUrlParam("userName"); 
	$('.name').html(name);
	$('.creatTime').html(creatTime);
	$('.buyTime').html(buyTime);
	$('.userName').html(userName);
	$('.submit').click(function(){
		window.location.href='gift.html?random='+random
	})
</script>
