<script>
	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if(r != null) return unescape(r[2]);
		return null;
	}
	var lv = getQueryString("lv");
	$('.level').html('Lv'+parseInt(lv));
	var level= ['雇农','贫农','中农' ,'富农' , '庄主'  ,'见习卫士'  ,'初级卫士'  ,'高级卫士' , '见习使者' , '初级使者' , '高级使者' , '初级圣使' , '高级圣使','护林神']
	$('.now').html(level[lv-1]);
	$('.now1').html(level[lv]);
	$('.now2').html(level[parseInt(lv)+1]);
	$('.now3').html(level[parseInt(lv)+2]);
	$('.lvs').html('Lv'+lv);
	$('.lvs1').html('Lv'+(parseInt(lv)+1));
	$('.lvs2').html('Lv'+(parseInt(lv)+2));
	$('.lvs3').html('Lv'+(parseInt(lv)+3));
	$('.nowImg').attr('src','images/level/a'+lv+'.png')
	$('.nowImg1').attr('src','images/level/b'+(parseInt(lv)+1)+'.png')
	$('.nowImg2').attr('src','images/level/b'+(parseInt(lv)+2)+'.png')
	$('.nowImg3').attr('src','images/level/b'+(parseInt(lv)+3)+'.png')
</script>
