<script>
	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if(r != null) return unescape(r[2]);
		return null;
	}
	var termId = getQueryString("termId");
	var userId = $.cookie('userId');
	var inviteId = getQueryString("inviteId");
	var authorization = $.cookie('authorization');
	$.cookie('inviteId', inviteId, {
		expires: 7,
		path: '/'
	});
	
	if(authorization!=null&&authorization!=undefined&&authorization!=''){
		var login=true
	}else{
		var login = false
	};
	var title='';
	var sharePic='';
	var price='';
	
	$.ajax({
		type: "post",
		url: url + "/forest/term/get",

		success: function(data) {
			console.log(data);

			$('.equitiesFourDescribe').html(data.data.equitiesFourDescribe)
			
			//参数说明

			$('.extendFourKey').html(data.data.extendFourKey)

			$('.forestry').html(data.data.forestry);
			$('.forestryUnits').html('1'+data.data.forestryUnits+'='+data.data.capacityRate);
			$('.capacity').html(data.data.capacity);

			str=data.data.productImg

			swiper();

				data.data.goodsList[a].price+'</p></a></div>'

	function swiper(){
		var swiper = new Swiper('#swiper-container-id', {
	    	autoHeight:true,
	    	loop:true,
	    	observer: true,
	    	observeParents: true,

		    },
		    pagination: {
		    el: '.swiper-pagination',  
		    },
	    });
	    
	    var swiper = new Swiper('.swiper-container1', {
	    	autoHeight:true,
	    	loop:true,
	    	observer: true,
	    	observeParents: true,
		    autoplay: {		    
		      	delay: 2500,
		      	disableOnInteraction: false,
		    },
		    pagination: {
		      	el: '.swiper-pagination',
		    },
	    });
	    var swiper = new Swiper('.swiper-container2', {
	      	slidesPerView: 3,
	      	spaceBetween: 30,
	      	observer: true,
			observeParents: true,
	      	pagination: {
	        	el: '.swiper-pagination',
	      	},
	    });
	}
	

	
	
	var _system = {
		$: function(id) {
			return document.getElementById(id);
		},
		_client: function() {
			return {
				w: document.documentElement.scrollWidth,
				h: document.documentElement.scrollHeight,
				bw: document.documentElement.clientWidth,
				bh: document.documentElement.clientHeight
			};
		},
		_scroll: function() {
			return {
				x: document.documentElement.scrollLeft ? document.documentElement.scrollLeft : document.body.scrollLeft,
				y: document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop
			};
		},
		_cover: function(show) {
			if(show) {
				this.$("cover").style.display = "block";
				this.$("cover").style.width = (this._client().bw > this._client().w ? this._client().bw : this._client().w) + "px";
				this.$("cover").style.height = (this._client().bh > this._client().h ? this._client().bh : this._client().h) + "px";
			} else {
				this.$("cover").style.display = "none";
			}
		},
		_guide: function(click) {
			this._cover(true);
			this.$("guide").style.display = "block";
			this.$("guide").style.top = (_system._scroll().y + 5) + "px";
			window.onresize = function() {
				_system._cover(true);
				_system.$("guide").style.top = (_system._scroll().y + 5) + "px";
			};
			if(click) {
				_system.$("cover").onclick = function() {
					_system._cover();
					_system.$("guide").style.display = "none";
					_system.$("cover").onclick = null;
					window.onresize = null;
				};
			}
		},
		_zero: function(n) {
			return n < 0 ? 0 : n;
		}
	}
	
	$.ajax({
		type:"get",
		data:{
			url:window.location.href
		},
		url:url+"/weixin/share",
		success:function(data){
			console.log(data)
			wxState(data);
		}
	});
	
	function wxState(data){
		console.log(data)
		wx.config({    
		    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。    
		    appId: 'wx5ac7a175a73392a3', // 必填，公众号的唯一标识    
		    timestamp: data.data.timestamp, // 必填，生成签名的时间戳    
		    nonceStr: data.data.nonce_str, // 必填，生成签名的随机串    
		    signature: data.data.sign,// 必填，签名，见附录1   
		    jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage']
		});  	
	}
