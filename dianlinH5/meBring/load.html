<script>
	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if(r != null) return unescape(r[2]);
		return null;
	}
	var inviteId = getQueryString("userId");
	var termId = getQueryString("termId");
	window.location.href='https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx5ac7a175a73392a3&redirect_uri=https://h5.doforest.com/meBring/dianlinDetail.html?inviteId='+inviteId+'&termId='+termId+'&response_type=code&scope=snsapi_base&state=123#wechat_redirect'
</script>
