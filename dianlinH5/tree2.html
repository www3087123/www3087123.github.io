		<script type="text/javascript">
			function getQueryString(name) {
		    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
		    var r = window.location.search.substr(1).match(reg);
				if (r != null) {
				    return unescape(r[2]);
				}
			    return null;
			}	
			
			var treeId = getQueryString("treeId");
			var termId = getQueryString("termId");
		
				$.ajax({
					type: "get",
					url: url + "/forest/tree/treeCard",
					data:{
						treeId:treeId,
						termId:termId
					},
					success: function(data) {
						console.log(data);
						$('.lowCarbon').html(data.data.lowCarbon)
						$('.age').html(data.data.age)
						$('.cultivatedLand').html(data.data.cultivatedLand)
						$('.name').html(data.data.treeName)
						$('.code').html(data.data.code)
						$('.img').attr('src',data.data.icon)
						$('.txt').html(data.data.treeDescribe)
						$('.expireTime').html(data.data.expireTime)
					}
				})
